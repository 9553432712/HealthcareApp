# healthapp deployment object

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: healthapp-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: healthapp
    spec:
      containers:
        - name: healthapp
          image: punugupatimahesh/healthapp:1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: healthapp-config
